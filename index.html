<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/favicon-32x32.webp" />
    <title>PiggyVest | Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/7696dd4075.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="root">
      <div class="image">
        <img
          src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"
          alt="pic"
        />
      </div>
      <div class="mainBody">
        <header class="header">
          <h1>Create a Secure Account</h1>
          <p>Welcome to the future of savings and investement</p>
        </header>
        <div class="form">
          <form action="" id="reg">
            <div class="containers">
              <label for=""> Full Name </label>
              <input
                type="text"
                placeholder="Full Name"
                name="Full Name"
                id=""
              />
            </div>
            <div class="containers">
              <label for="Email"> Email Address </label>
              <input type="text" placeholder="Email" name="Email" id="" />
            </div>
            <div class="containers">
              <label for="Phone Number"> Phone Number </label>
              <input
                type="tel"
                placeholder="Phone Number"
                name="Phone Number"
                id=""
              />
            </div>
            <div class="containers">
              <label for="Password"> Password </label>
              <input
                type="password"
                placeholder="Password"
                name="Password"
                id=""
              />
            </div>
            <div class="containers">
              <label for="Referrer">
                Referrer Phone or Promo Code (Optional)
              </label>
              <input type="text" placeholder="Referrer Phone Or Code" id="" />
            </div>
            <div class="containers">
              <label for=""> How Did You Hear About Us? (Optional) </label>
              <form action="">
                <input
                  list="browsers"
                  placeholder="Click To Select"
                  class="line"
                />
                <datalist id="browsers">
                  <option value="Click To Select"> Click To Select</option>
                  <option value="Facebook"> Facebook </option>
                  <option value="Twitter"> Twitter</option>
                  <option value="Instagram"> Instagram</option>
                  <option value="Friend/Family/Coworker Referral"
                    >Friend/Family/Coworker Referral</option
                  >
                  <option value="Google Search"> Google Search</option>
                  <option value="Google Playstore">Google Playstore</option>
                  <option value="Online Blog">Online Blog</option>
                  <option value="Local Newspaper">Local Newspaper</option>
                  <option value="At an Event">At an Event</option>
                  <option value="Other">Other</option>
                </datalist>
              </form>
            </div>
            <div class="button">
              <button class="btn">CREATE ACCOUNT</button>
            </div>
          </form>
        </div>
      </div>
      <a href="#"> Already have an account? Log In </a>
    </div>
    <!-- <script src="" async defer></script> -->
  </body>
</html>
